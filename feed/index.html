    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendLink | Feed</title>
    <meta name="description" content="FriendLink's Feed Page is your daily dose of connection and discovery. Scroll through a cascade of posts, engage with friends, and stay in the loop with what matters most.">
    <link rel="stylesheet" href="../dist/css/index.css">
    <script src="https://kit.fontawesome.com/6a870feefe.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <header>
        <nav class="navbar container">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../images/logo.png" style="width: 48px;" alt="FriendLink">
                </a>
                <form role="search" class="position-relative">
                    <button class="position-absolute top-50 start-0 translate-middle-y btn" aria-label="search">
                        <i class="fas fa-magnifying-glass"></i>
                    </button>
                    <input type="search" class="form-control ps-5" placeholder="Search" aria-label="search field">
                </form>
                <a href="../profile/index.html">
                    <img src="../images/logo.png" class="user-icon align-item-end user-profile" alt="profile">
                </a>    
            </div>
        </nav>
    </header>

        <h1 class="sr-only">FriendLink Feed</h1>
        <div class="container">

                            <button class="btn">
                                <i class="fas fa-t"></i>
                                Text Content</button>
                        </li>
                        <li class="list-group-item list-group-item-action list-group-item-primary">

                        </li>
                        <li class="list-group-item list-group-item-action">
                            <button class="btn">
                                <i class="fas fa-video"></i>
                                Video Content
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-7">
                    <div class="d-grid">
                        <button class="mb-3 bg-white rounded-start-pill d-flex p-0 border border-0 align-items-center" id="create-post">

                            <span>Whats on your mind?</span>
                        </button>
                        <div>
                            <form class="col align-items-stretch mb-3 p-3 bg-white d-none" id="post-form">

                                    <input class="form-control" placeholder="Title" aria-label="create a post" id="title-input" required></input>
                                    <button type="button" class="btn-close" id="close-postform" aria-label="close"></button>
                                </div>
                                <div class="mb-3">
                                    <textarea class="form-control" rows="10" id="body-input"></textarea>
                                </div>
                                <div class="mb-3">
                                    <button type="button" class="btn" id="media-toggle">

                                        <i class="fas fa-x d-none" id="media-close"></i>
                                    </button>
                                    <div class="add-media d-none">
                                        <label for="media-url-input">Media url</label>
                                        <input type="url" class="form-control" id="media-url-input">

                                            <img class="img-fluid" id="placeholder-image">
                                        </div>
                                        <label for="media-alt-input">Alt text</label>
                                        <input type="text" class="form-control" id="media-alt-input">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="tags-input" class="form-label">Tags</label>
                                    <input type="text" id="tags-input">
                                    <button type="button" class="btn btn-secondary" id="add-tag">add</button>
                                    <div class="d-flex flex-wrap gap-2" id="added-tags"></div>
                                </div>
                                <div class="d-grid mb-3">
                                    <button class="btn btn-primary">Post</button>
                                </div>
                            </form>
                        </div>
                    </div>

                        <li class="d-lg-none nav-item">
