<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendLink | Search</title>
    <meta name="description" content="the loop with what matters most.">
    <link rel="stylesheet" href="../dist/css/index.css">
    <script src="https://kit.fontawesome.com/6a870feefe.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar container">
            <div class="container-fluid">
                <a class="navbar-brand" href="../feed/index.html">
                    <img src="../images/logo.png" style="width: 48px;" alt="FriendLink">
                </a>
                <div>
                    <button class="btn btn-outline-danger btn-sm" id="logout-btn">logout</button>
                    <a class="user-profile-link">
                        <img src="../images/logo.png" class="user-icon align-item-end user-profile" alt="profile">
                    </a>    
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mb-5">
            <div class="col-lg-6 offset-lg-3">
                <h1 id="search-result-title">Search Results</h1>
                <div class="position-relative mb-3">
                    <form role="search" class="position-relative" id="search-form">
                        <button class="position-absolute top-50 start-0 translate-middle-y btn" aria-label="search">
                            <i class="fas fa-magnifying-glass"></i>
                        </button>
                        <input type="search" class="form-control ps-5" placeholder="Search" aria-label="search field" id="search-input">
                    </form>
                </div>    
                <div>
                    <button class="btn btn-lg" id="search-posts">
                        Posts <span class="badge text-bg-secondary" id="search-post-amount"></span>
                    </button>
                    <button class="btn btn-lg" id="search-profiles">
                        Profiles <span class="badge text-bg-secondary" id="search-profiles-amount"></span>
                    </button>
                </div>
                <div id="search"></div>
                <div class="spinner-border d-none" id="loading-spinner" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="alert alert-danger d-none" id="display-error" role="alert">
                    Oops! Something went wrong. Please refresh the page and try again.
                </div>    
                <div class="d-flex justify-content-between">
                    <button class="btn btn-secondary" id="prev-page">Prev</button>
                    <button class="btn btn-secondary" id="next-page">Next</button>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/index.js"></script>

</body>
</html>
